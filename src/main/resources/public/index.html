<!DOCTYPE html>
<html>
<head>
    <title>Numbers to Words</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">

    <link rel="stylesheet" type="text/css" href="/semantic_ui/components/header.min.css">
    <link rel="stylesheet" type="text/css" href="/semantic_ui/components/grid.min.css">
    <link rel="stylesheet" type="text/css" href="/semantic_ui/components/form.min.css">
    <link rel="stylesheet" type="text/css" href="/semantic_ui/components/button.min.css">
    <link rel="stylesheet" type="text/css" href="/semantic_ui/components/container.min.css">
    <link rel="stylesheet" type="text/css" href="/semantic_ui/components/segment.min.css">
    <link rel="stylesheet" type="text/css" href="/semantic_ui/components/message.min.css">

    <script type="text/javascript" src="/js/_promise.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>

<body>
<br>
<div class="ui raised very padded text container">
    <h2 class="ui header">Number to Words Converter</h2>
    <p>Number to word converter can take in any positive, negative, and decimal numbers that are within the current
    standard dictionary numbers of up to "Vigintillion".</p>
    <p>Please see <a href="https://en.wikipedia.org/wiki/Names_of_large_numbers" target="_blank">Wikipedia</a> for an example of these
    standards</p>
    <div class="ui form">
        <div class="field">
            <label>Number to Convert</label>
            <input id="numberField" name="number" type="text">
        </div>
    </div>
    <br>
    <div id="errorField">
        <div class="ui negative message">
            <i class="close icon"></i>
            <div class="header">
                Error Encountered!
            </div>
            <p><div id="errorMessage"></div>
            </p></div>
    </div>
    <div id="solutionField"></div>
</div>
</body>
</html>
